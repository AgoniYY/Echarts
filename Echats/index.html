<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#demo {
				width: 600px;
				height: 300px;
				border: 1px solid black;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 基于准备好的dom, 初始化echarts实例
		var myChart = echarts.init(document.getElementById('demo'))
		// 指定图标的配置项和数据
		var option = {
			// backgroundColor: '#2c343c', // 背景色(全局)
			visualMap: { // 视觉映射组件
				show: false,
				min: 80,
				max: 600,
				inRange: {
					colorLightness: [0, 1]
				}
			},
			title: {
				// text: 'Echarts小试'
			},
			tooltip: {
				trigger: 'item',
				formatter: '{a}<br/>{b} : {c}({d}%)'
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['测试广告', '联盟广告', '邮件营销', '直接访问', '搜索引擎']
			},
			// xAxis: {
			// 	data: []
			// },
			// yAxis: {},
			color: ['rgb(254,67,101)','rgb(252,157,154)','rgb(249,205,173)','rgb(200,200,169)','rgb(131,175,155)'],
			series: [{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				// data: [5, 20, 36, 10, 10, 20]
				roseType: 'angle', // 南丁格尔图(参差不齐)
				itemStyle: { // 
					// color: '#c23531',
					normal: {
						label: {
							show: true,
							formatter: '{b} : {c} \n ({d}%)'
						},
						labelLine: {
							show:true
						}
					},
					emphasis: { // 高亮的样式
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
					// shadowColor: 'rgba(0, 0, 0, 0.5)',
					// emphasis: { // hover时高亮样式
					// 	shadowBlur: 200, // 阴影大小
					// 	shadowOffsetX: 0, // 阴影水平方向上的偏移
					// 	shadowOffsetY: 0, // 阴影垂直方向上的偏移
					// 	shadowColor: 'rgba(0, 0, 0, 0.5)' // 阴影颜色
					// }
				},
				// label: {
				// 	normal: {
				// 		textStyle: { // 文本样式
				// 			// color: 'rgba(255, 255, 255,0.3)'
				// 		},
				// 	}
				// },
				data: [
					{value: 235, name: '测试广告'},
					{value: 274, name: '联盟广告'},
					{value: 325, name: '邮件营销'},
					{value: 335, name: '直接访问'},
					{value: 400, name: '搜索引擎'}
				]
			}]
		}
		// 使用刚指定的配置项和数据显示图表
		myChart.setOption(option)
	</script>
</html>
